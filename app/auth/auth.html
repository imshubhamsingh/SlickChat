<link rel="stylesheet" href="auth.css">
<script src="authpage.js" charset="utf-8"></script>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" ng-model="authcontroller.userLogin.email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" ng-model="authcontroller.userLogin.password" />
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button type="button" class="submit">Sign In</button>
    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" ng-model="authcontroller.userRegister.name"/>
      </label>
      <label>
        <span>Email</span>
        <input type="email" ng-model="authcontroller.userRegister.email"/>
      </label>
      <label>
        <span>Password</span>
        <input type="password" ng-model="authcontroller.userRegister.password"/>
      </label>
      <button type="button" class="submit">Sign Up</button>
      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
    </div>
  </div>
</div>
