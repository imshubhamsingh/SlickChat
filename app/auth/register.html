  <div id="loginPanel" class="mainbox col-md-10 col-sm-8 col-sm-offset-2 col-lg-12 col-lg-pull-2">

      <div class="panel-body">
        <div id="errorMessage" class="alert alert-danger col-sm-12" ng-show="errorMessage">{{errorMessage}}</div>
        <form id="loginForm" role="form">
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="name" type="text" class="form-control" value="" placeholder="Name">
          </div>
          <br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
            <input id="email" type="text" class="form-control" value="" placeholder="E-mail">
          </div>
          <br>
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" placeholder="Password">
          </div>
          <br><br>
          <div class="button-group">
            <button id="loginBtn" type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submit()">Create Account</button>
          </div>
          <br>
          <div class="form-group">
            <div class="row control">
              <span class="col-sm-6"><a href="#" ui-sref="login">Already have an account?</a></span>
            </div>
          </div>
        </form>
      </div>

    </div>
